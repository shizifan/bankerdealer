{% extends "__layout.html" %}
{% block content %}
<div class="row  border-bottom white-bg dashboard-header">
                    <div class="col-sm-3">
                        <h2>欢迎登录贝叶斯数据</h2>
                        <small>当前你有15家公司正在处理，新增3家申请公司</small>
                    </div>

            </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">

                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>所有企业列表</h5>
                            <div class="ibox-tools">
                                <a href="" class="btn btn-primary btn-xs"></a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row m-b-sm m-t-sm">
                                <div class="col-md-1">
                                    <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ><i class="fa fa-refresh"></i> 刷新列表</button>
                                </div>
                                <div class="col-md-11">
                                    <div class="input-group"><input type="text" placeholder="搜索企业" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                                </div>
                            </div>

                            <div class="project-list">

                                <table class="table table-hover">
                                    <tbody>
                                        {%for enterprise in enterprise_list%}
                                            {{render_company_list(1, enterprise.name, enterprise.action, enterprise.time, enterprise.progress)}}
                                        {%endfor%}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}

{% block js_extention %}
{% endblock %}
